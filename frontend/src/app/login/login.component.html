<div class="form--container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <!-- <label for="name">Email</label> -->
            <input type="email" name="email" id="email" placeholder="email" formControlName="email">
        </div>
        <div>
            <!-- <label for="name">Password</label> -->
            <input type="password" name="password" id="password" placeholder="Password" formControlName="password">
        </div>

        <input type="submit" value="Register" [disabled]="!loginForm.valid">
    </form>
</div>
