<div class="search--container">
    <div class="sortedlist">
        <label for="anime">Sorted by:</label>

        <select name="anime" id="anime" (change)="setParamSorting($event)">
            <option value="">Nothing</option>
            <option value="rating">Rating</option>
            <option value="startingDate">Starting date</option>
            <option value="endingDate">Ending Date</option>
            <option value="userCount">User count</option>
        </select>
    </div>

    <div>
        <form>
            <input type="text" name="" id="">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
<div class="card--container">
    <div class="card" *ngFor="let ani of animesCopy; let i = index">
        <div class="card--header">
            <h2>{{ani.ja_jp}}</h2>
            <h4>{{ani.en_jp}}</h4>
            <img [src]="ani.originalImage" [alt]="ani.en_jp">
        </div>


        <div class="card--content">
            <h4>Starting date : {{ani.startDate}}</h4>
            <p class="synopsis">
                {{ani.synopsis}}
            </p>

            <div class="button--container">
                <button class="button" [id]="i + 1" (click)="displayDetails(i)">Show details</button>
            </div>
            <h5>
                rating : {{ani.averageRating}}
            </h5>
        </div>
    </div>
</div>
